<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Love Matcher</title>
</head>

<body>
    <header id="result">Love Matcher</header>
    <div class="container">
        <form id="loveForm" name="submit-to-google-sheet">
            <label for="name1">Your Name:</label>
            <input type="text" id="name1" placeholder="Apna Naam" name="your-name" required>

            <label for="name2">Crush Name:</label>
            <input type="text" id="name2" placeholder="Unka Naam" name="crush-name" required>

            <button id="btn" type="submit">Calculate Love Score</button>
        </form>
        <div id="result"></div>
    </div>
    <footer>
        <p>Made with ❤️ by Chaitanya Raj</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
